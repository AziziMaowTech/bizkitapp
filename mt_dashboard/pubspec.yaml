name: mt_dashboard
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  url_strategy: ^0.3.0
  responsive_builder: ^0.7.0
  flutter_animate: ^4.1.1+1
  sign_button: ^2.0.6
  flutter_svg: ^2.1.0
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  google_sign_in: ^6.3.0
  cloud_firestore: ^5.6.8
  currency_picker: ^2.0.21
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1
  flutter_colorpicker: ^1.1.0
  image_picker: ^1.1.2
  firebase_storage: ^12.4.7
  file_picker: ^10.2.0
  carousel_slider: ^5.1.1
  calendar_view: ^1.4.0
  table_calendar: ^3.2.0
  cached_network_image: ^3.4.1
  cached_memory_image: ^1.5.0
  collection: ^1.19.1
  path_provider: ^2.1.5
  intl: ^0.20.2
  excel: ^4.0.6
  fl_chart: ^1.0.0
  dots_indicator: ^4.0.1
  go_router: ^16.0.0
  country_code_picker: ^3.3.0
  url_launcher: ^6.3.2

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.otf
        - asset: fonts/Inter-Medium.otf
          weight: 500
        - asset: fonts/Inter-SemiBold.otf
          weight: 600
        - asset: fonts/Inter-Bold.otf
          weight: 700